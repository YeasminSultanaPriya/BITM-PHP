<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
 <!------------------------jQuery------------------------>
    <div class="container py-5">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="card card-body">
                    <form action="" method="post">
                        <div class="mt-2">
                            <label for="firstNumber">First Number</label>
                            <input type="text" class="form-control" id="firstNumber" />
                        </div>
                        <div class="mt-2">
                            <label for="lastNumber">Last Number</label>
                            <input type="text" class="form-control" id="lastNumber" />
                        </div>
                        <div class="mt-2">
                            <label for="result">Result</label>
                            <input type="text" class="form-control" id="result" />
                        </div>
                        <div class="mt-2">
                            <input type="button" onclick="myCalculator('+')" class=" btn btn-success" value="+" />
                            <input type="button" onclick="myCalculator('-')" class=" btn btn-success" value="-" />
                            <input type="button" onclick="myCalculator('*')" class=" btn btn-success" value="*" />
                            <input type="button" onclick="myCalculator('/')" class=" btn btn-success" value="/" />
                            <input type="button" onclick="myCalculator('%')" class=" btn btn-success" value="%" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        function myCalculator(operator) {
//var firstNumber = document.getElementById('firstNumber') or $('#firstNumber') is same ;
// $ => jquery object sign and ('#lastNumber') => selector 
// value in jquery is val()
            var firstNumber = Number($('#firstNumber').val());
            var lastNumber = Number($('#lastNumber').val());
            var result = 0;
            switch (operator) {
                case '+': result = firstNumber + lastNumber;
                    break;
                case '-': result = firstNumber - lastNumber;
                    break;
                case '*': result = firstNumber * lastNumber;
                    break;
                case '/': result = firstNumber / lastNumber;
                    break;
                case '%': result = firstNumber % lastNumber;
                    break;

            }
            $('#result').val(result);


        }
    </script>

</body>

</html>
